<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">

        <div class="container">

            <div class="part1">
                <fieldset>
                    <legend>Personal Information</legend>
                    Full Name:  <input type="text" name="name" id="name" />
                    <br />
                    Your Email: <input type="text" name="email" id="email" />
                </fieldset>
            </div>

            <div class="part2">
                <fieldset>
                    <legend>Uour Orders</legend>
                    Smosa   (Rs. 10): <input type="text" name="smosa"   id="smosa" />  <br />
                    Kachori (Rs. 12): <input type="text" name="kachori" id="kachori" /><br />
                    Vadapav (Rs. 60): <input type="text" name="vadapav" id="vadapav" /><br />
                    Maggi   (Rs. 50): <input type="text" name="maggi"   id="maggi" />  <br />
                </fieldset>
            </div>

        </div>

        <div class="container">
            <fieldset>
                <legend>Your Bill</legend>
                <h3>Your Name:</h3>
                <h3>Email:</h3>
                <table border="1">
                    <tr>
                        <th>Menu</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Amout</th>
                    </tr>

                    <tr>
                        <td>Smosa</td>
                        <td>Rs. 10</td>
                        <td>1</td>
                        <td>10x1 = 10</td>
                    </tr>
                </table>
                <h1>Total Amout: Rs. 10</h1>
            </fieldset>
        </div>

    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
